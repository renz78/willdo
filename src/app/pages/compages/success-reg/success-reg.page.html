<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/tabs/share">
        <i class="fa fa-share-alt wdobtn" style="font-size:22px;"></i>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
  <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin-top">
          <img src="./assets/img/login.png" style="width:100%; position:relative;">
      
        </ion-col>
      
    </ion-row>
    
    <ion-row class="ion-align-self-center">
        
        <ion-col class="ion-margin-top">
          
          <div class="ion-text-center" >
            <h1 class="wdotext">Поздравляем!</h1>
            <span>Вы успешно прошли</span><br>
            <span>регистацию</span>
          </div>
        </ion-col>
      
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin-top">
          <img src="./assets/img/zakcat.gif" style="width:100%; position:relative;">
      
        </ion-col>
      
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin-top">
        <div class="ion-text-center" >
          <ion-button class="primary" style="width:70%" shape="round" [routerLink]="['/tabs/login/']">Продолжить</ion-button>
        </div>
        </ion-col>
      
    </ion-row>
</ion-grid>


  
</ion-content>
