<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"><img src='../../assets/img/icons/menu.png'>  </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/tabs/share">
        <i class="fa fa-share-alt wdobtn" style="font-size:22px;"></i>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col>
          <img src="./assets/img/enter.gif" style="width:80%; position:relative; top:-20px;left: 10%;">
      
        </ion-col>
      
    </ion-row>
    <ion-row class="ion-align-self-center">
        
        <ion-col >
          
          <div class="ion-text-center" >
            <span>Онлайн сервис вызова специалиста
            для решения любых задач по дому</span>
            
            <ion-button class="primary" style="width:70%" shape="round" (click)="gotoSecondPage()">Дальше</ion-button>
            
            
          </div>
        </ion-col>
      
    </ion-row>
</ion-grid>


  
</ion-content>
