<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title class="wdotext"><i class="fa fa-arrow-left"></i> Пригласить</ion-title>
    <ion-buttons slot="end" (click)="gotoSharePage()">
        <i class="fa fa-share-alt wdobtn" style="font-size:22px;"></i>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="ion-margin-top">   
        <ion-row class="ion-margin-top">
          
          <ion-col>
            <div class="ion-text-center">
              <img class="shareicon" src="./assets/img/icons/viber.png"><br>
              Viber
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center"> 
             <img class="shareicon" src="./assets/img/icons/messenger.png"><br>
             Messenger
            </div> 
          </ion-col>
          <ion-col>
            <div class="ion-text-center">
              <img class="shareicon" src="./assets/img/icons/telegram.png"><br>
              Telegram
            </div>  
          </ion-col>
          
        </ion-row>
        <ion-row >
          <ion-col col-6 >
            <div class="ion-text-center">
              <img class="shareicon" src="./assets/img/icons/gmail.png"><br>
              Gmail
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center"> 
             <img class="shareicon" src="./assets/img/icons/bluetooth.png"><br>
             Bluetooth
            </div> 
          </ion-col>
          <ion-col>
           <div class="ion-text-center"> 
             <img class="shareicon" src="./assets/img/icons/mail.png"><br>
              Mail  
            </div> 
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col col-6 >
            
          </ion-col>
          <ion-col class="ion-margin-bottom">
            <div class="ion-text-center"> 
             <img class="shareicon" src="./assets/img/icons/whatsapp.png"><br>
             Whatsapp
            </div> 
          </ion-col>
          <ion-col>
            
          </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top">
        <ion-col class="ion-margin-top">
          <div class="ion-text-center" >
            <ion-button class="primary" style="width:70%" shape="round" (click)="alert(333)">Отправить приглашение</ion-button>
          </div>
        </ion-col>
      
    </ion-row>
  </ion-grid>   
</ion-content>
