<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="gotoSharePage()">
        <ion-icon name="share-social-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col>
          <img src="./assets/img/enter.gif" style="width:100%">
      
        </ion-col>
      
    </ion-row>
    <ion-row class="ion-align-self-center">
        
        <ion-col >
          
          <div class="ion-text-center" >
            <p>Онлайн сервис вызова специалиста
            для решения любых задач по дому</p>
            <div class="fullheight xc">
              <ion-button class="secondary" shape="round" (click)="gotoSecondPage()">Дальше</ion-button>
            </div>
            
          </div>
        </ion-col>
      
    </ion-row>
</ion-grid>


  
</ion-content>
