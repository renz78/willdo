<app-backbtn>{{pagename}}</app-backbtn>

<ion-content fullscreen>
  <ion-grid class="">   
    <form (ngSubmit)="orderForm()">
      <ion-row class="ion-text-center">
        <ion-col size="10" offset="1">
          <b class="smalltext">Напишите, какую работу надо выполнить</b>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-textarea class="txtarea" [(ngModel)]="reg.task_comment" name="task_comment"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
        </ion-col>
      </ion-row>
      
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" required placeholder="Как с Вами связаться" [(ngModel)]="reg.typelink" name="typelink"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanTypelink()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" required placeholder="Бюджет" [(ngModel)]="reg.begin_price" name="begin_price"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanBeginprice()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" required placeholder="Город, улица, дом" [(ngModel)]="reg.task_address" name="task_address"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanTaskaddress()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row >
          <ion-col size="10" offset="1">
            <div class="">
              <ion-button >
                <ion-icon (click)='captureImage()' name="add-circle-outline" class="regicon"></ion-icon>
              </ion-button>
              Загрузить фото
            </div>
            
          </ion-col>
          
        </ion-row>
        <ion-row class="ion-align-self-center">
          <ion-col class="">
            <div class="ion-text-center" >    
              <img style="width:50%" [src]="image">
            </div>
          </ion-col>
        </ion-row>
      <ion-row class="ion-align-self-center">
        <ion-col class="">
          <div class="ion-text-center" >    
            <ion-button class="primary" type="submit" style="width:70%" shape="round" >Опубликовать</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>   
</ion-content>
