<app-backbtn>{{pagename}}</app-backbtn>

<ion-content fullscreen>
  <ion-grid class="">   
    <form (ngSubmit)="orderForm()">
      <ion-row class="ion-text-center">
        <ion-col size="10" offset="1">
          <b class="smalltext">Напишите, какую работу надо выполнить</b>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-textarea class="txtarea" [(ngModel)]="reg.task_comment" name="task_comment"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col size="10" offset="1">
          <b class="smalltext">Дата и время начала работ</b>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="5" offset="1">
            <ion-item class="timeitem">
              <ion-datetime class="rounded" displayFormat="DD.MM.YY" dateFormat="DD.MM.YY" placeholder="Дата" [(ngModel)]="reg.datetask" name="datetask"></ion-datetime>
              <ion-icon name="calendar" slot="end"></ion-icon>
            </ion-item>
        </ion-col>
        <ion-col size="5">
            <ion-item class="timeitem">
              <ion-datetime class="rounded" displayFormat="HH:mm" dateFormat="HH:mm" placeholder="Время" [(ngModel)]="reg.timetask" name="timetask"></ion-datetime>
              <ion-icon name="time" slot="end"></ion-icon>
            </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" required placeholder="Как с Вами связаться" [(ngModel)]="reg.typelink" name="typelink"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanTypelink()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="number" required placeholder="Бюджет" [(ngModel)]="reg.begin_price" name="begin_price"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanBeginprice()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" required placeholder="Город, улица, дом" [(ngModel)]="reg.task_address" name="task_address"></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-icon class="delinp" (click)="cleanTaskaddress()" name="close-outline"></ion-icon>
        </ion-col>
      </ion-row>  
      <ion-row class="">
        <ion-col size="10" offset="1">
          <ion-input type="text" hidden required placeholder="фото" [(ngModel)]="reg.photo" name="photo"></ion-input>
        </ion-col>
      </ion-row>  
      <ion-row >
          <ion-col size="10" offset="1">
            <div class="">
              <ion-button (click)='captureImage()'>
                <ion-icon  name="add-circle-outline" class="regicon"></ion-icon>
              </ion-button>
              Загрузить фото
              
            </div>
            
          </ion-col>
          
        </ion-row>
        <ion-row class="ion-align-self-center">
          <ion-col class="">
            <div class="ion-text-center" >    
              <!-- <img style="width:50%" src="https://willdo.com.ua/{{reg.photo}}"> -->
              <img style="width:50%" [src]="image">
            </div>
          </ion-col>
        </ion-row>
      <ion-row class="ion-align-self-center">
        <ion-col class="">
          <div class="ion-text-center" >    
            <ion-button class="primary" type="submit" style="width:70%" shape="round" >Опубликовать</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>   
</ion-content>
