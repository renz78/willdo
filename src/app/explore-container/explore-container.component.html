<ionic5-star-rating 
        activeIcon = "star"
        defaultIcon = "star"
        activeColor = "#ffcf0e" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="{{rating}}"
        halfStar = true
        maxRating = 7
        fontSize = "24px"
        (ratingChanged)="logRatingChange($event)">
    </ionic5-star-rating>
